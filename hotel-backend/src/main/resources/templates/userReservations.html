<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="Damian Tobiczyk" />
  <title>Pokoje Gościnne Tobiczyk</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/icon.png" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container px-5">
    <a class="navbar-brand" href="/">Pokoje Gościnne</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:if="${#authentication.principal.attributes.given_name == 'Admin'}" aria-current="page" href="/panel/admin">Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="/rooms">Oferta</a></li>
        <li class="nav-item"><a class="nav-link" href="/search">Szukaj Terminu</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Kontakt</a></li>
        <li class="nav-item"><a class="nav-link" sec:authorize="isAnonymous()" href="/login1">Zaloguj</a></li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <div class="dropdown">
            <a class="nav-link dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span th:text="${#authentication.principal.attributes.given_name}"></span>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/panel/user">Konto</a>
              <a class="dropdown-item" href="/logout">Wyloguj</a>
            </div>
          </div></li>
      </ul>
    </div>
  </div>
</nav>
<!--Main Navigation-->
<div class="container px-4 px-lg-5">
  <!-- Heading Row-->
  <div class="row gx-4 gx-lg-5 align-items-center my-5">
    <div class="col-lg-5">
      <h1 class="font-weight-light"> Panel Użytkownika</h1>

    </div>
  </div>
</div>

</br>
<header>
  <!-- Sidebar -->
  <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
        <a href="/panel/user" class="list-group-item list-group-item-action py-2 ripple " >
          <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Panel</span>
        </a>
        <a href="/panel/user/userReservations" class="list-group-item list-group-item-action py-2 ripple active" aria-current="true">
          <i class="fas fa-chart-area fa-fw me-3"></i><span>Rezerwacje</span>
        </a>
        <a href="/panel/user/changePassword" class="list-group-item list-group-item-action py-2 ripple">
          <i class="fas fa-chart-area fa-fw me-3"></i><span>Zmień hasło</span>
        </a>
      </div>
    </div>
  </nav>
</header>
<!--Main layout-->
<main style="margin-top: 58px;">
  <div class="container pt-4"></div>
</main>
<!--Main layout-->
<!-- Page Content-->
<div class="container px-4 px-lg-5">
  <div class ="row text-center text-lg-start">

    <div>
      <h1 id="addPhotos" class="fw-light text-center text-lg-start mt-4 mb-0">Rezerwacje</h1>
    </div>

    <hr class="mt-2 mb-5">

    <div class="row gx-4 gx-lg-5">
      <div>
        <!--/*@thymesVar id="rooms" type="java.util.List<pl.hotel.tobiczyk.domain.model.Room>"*/-->
        <table class="table">
          <thead>
          <tr>
            <th> Pokój </th>
            <th> Data od </th>
            <th> Data do</th>
            <th> Liczba osób</th>
            <th> Imię</th>
            <th> Nazwisko</th>
            <th> Cena za pobyt</th>
            <th> Metoda płatności</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="reservation : ${reservations}">
            <td th:text="|${reservation.getRoomName()}|"></td>
            <td th:text="|${reservation.getDateFrom()}|"></td>
            <td th:text="|${reservation.getDateTo()}|"></td>
            <td th:text="|${reservation.getNumberOfPeople()}|"></td>
            <td th:text="|${reservation.getCustomerFirstName()}|"></td>
            <td th:text="|${reservation.getCustomerLastName()}|"></td>
            <td th:text="|${reservation.getTotalValue()}| + ' zł'"></td>
            <td th:text="|${reservation.getPaymentMethod()}|"></td>
            <td>
              <form action="#" th:action="@{/panel/user/cancelReservation}" method="post">
                <div style="height: 5px"></div>
                <button type="submit" th:value="${reservation.getId()}" name="reservationId" class="btn btn-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg></button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Damian Tobiczyk 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
</body>
</html>
